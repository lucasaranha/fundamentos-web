<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link href='https://fonts.googleapis.com/css?family=Inter' rel="stylesheet" />
  <title>Formulário de Cadastro</title>
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <form>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>
      <br>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="estado_civil">Estado Civil:</label>
      <select id="estado_civil" name="estado_civil">
        <option value="solteiro">Solteiro</option>
        <option value="casado">Casado</option>
        <option value="viuvo">Viúvo</option>
        <option value="divorciado">Divorciado</option>
      </select>
      <br>
      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required>
    </fieldset>

    <br>

    <fieldset>
      <legend>Dados de Contato</legend>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>
      <br>
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required>
      <br>
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>
      <br>
      <label for="uf">UF:</label>
      <select id="uf" name="uf" required>
        <option value="AC">AC</option>
        <option value="AL">AL</option>
        <option value="AP">AP</option>
        <option value="AM">AM</option>
        <option value="BA">BA</option>
        <option value="CE">CE</option>
        <option value="DF">DF</option>
        <option value="ES">ES</option>
        <option value="GO">GO</option>
        <option value="MA">MA</option>
        <option value="MT">MT</option>
        <option value="MS">MS</option>
        <option value="MG">MG</option>
        <option value="PA">PA</option>
        <option value="PB">PB</option>
        <option value="PR">PB</option>
        <option value="PE">PE</option>
        <option value="PI">PI</option>
        <option value="RJ">RJ</option>
        <option value="RN">RN</option>
        <option value="RS">RS</option>
        <option value="RO">RO</option>
        <option value="RR">RR</option>
        <option value="SC">SC</option>
        <option value="SP">SP</option>
        <option value="SE">SE</option>
        <option value="TO">TO</option>
        <!-- Adicione todas as siglas dos estados brasileiros aqui -->
      </select>
      <br>
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required>
      <br>
      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="celular" required>
    </fieldset>

    <br>

    <fieldset>
      <legend>Dados de Cadastro</legend>
      <label for="login">Login:</label>
      <input type="text" id="login" name="login" required>
      <br>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
    </fieldset>

    <br>

    <fieldset>
      <legend>Deseja receber informações sobre os seguintes assuntos abaixo:</legend>
      <label for="tecnologia">Tecnologia</label>
      <input type="checkbox" id="tecnologia" name="tecnologia" />
      
      <label for="esportes">Esportes</label>
      <input type="checkbox" id="esportes" name="esportes" />
      
      <label for="automoveis">Automóveis</label>
      <input type="checkbox" id="automoveis" name="automoveis"  />
      
      <label for="culinaria">Culinária</label>
      <input type="checkbox" id="culinaria" name="culinaria"  />

      <label for="culinaria">Política</label>
      <input type="checkbox" id="politica" name="politica"  />

      <label for="policial">Policial</label>
      <input type="checkbox" id="policial" name="policial"  />

      <label for="tempo">Tempo</label>
      <input type="checkbox" id="tempo" name="tempo" />
      
      <br>

      <label for="cultura">Cultura</label>
      <input type="checkbox" id="cultura" name="cultura" />

      <label for="economia">Economia</label>
      <input type="checkbox" id="economia" name="economia" />

      <label for="jogos">Jogos</label>
      <input type="checkbox" id="jogos" name="jogos" />

      <label for="educacao">Educação</label>
      <input type="checkbox" id="educacao" name="educacao" />

      <label for="viagem">Viagem</label>
      <input type="checkbox" id="viagem" name="viagem" />

      <label for="empregos">Empregos</label>
      <input type="checkbox" id="empregos" name="empregos" />

      <label for="moda_estilo">Moda e Estilo</label>
      <input type="checkbox" id="moda_estilo" name="moda_estilo" required/>

      <br><br>

      <label for="regras">Li as regras de cadastro e autorizo a criação de usuário</label>
      <input type="checkbox" id="regras" name="regras" checked />

    </fieldset>

    <br><br>
    <button type="submit" id="confirmar">Confirmar</button> 
    <button type="reset" id="retornar">Retornar</button>
    
  </form>
</body>
</html>
