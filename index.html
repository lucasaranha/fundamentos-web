<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
<style>
  /* Estilo para campos preenchidos */
  input:valid {
    border-color: rgb(16, 94, 16);
  }

  /* Estilo para campos obrigatórios não preenchidos */
  input:invalid {
    border-color: rgb(169, 22, 22);
  }
</style>
</head>
<body>
  <form>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>
      <br>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="estado_civil">Estado Civil:</label>
      <select id="estado_civil" name="estado_civil">
        <option value="solteiro">Solteiro</option>
        <option value="casado">Casado</option>
        <option value="viuvo">Viúvo</option>
        <option value="divorciado">Divorciado</option>
      </select>
      <br>
      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required>
    </fieldset>

    <fieldset>
      <legend>Dados de Contato</legend>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>
      <br>
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required>
      <br>
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>
      <br>
      <label for="uf">UF:</label>
      <select id="uf" name="uf" required>
        <option value="AC">AC</option>
        <!-- Adicione todas as siglas dos estados brasileiros aqui -->
      </select>
      <br>
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required>
      <br>
      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="celular" required>
    </fieldset>

    <fieldset>
      <legend>Dados de Cadastro</legend>
      <label for="login">Login:</label>
      <input type="text" id="login" name="login" required>
      <br>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
    </fieldset>

    <fieldset>
      <legend>Deseja receber informações sobre os seguintes assuntos abaixo:</legend>
      <div>
        <input type="checkbox" id="tecnologia" name="tecnologia" checked />
        <label for="tecnologia">Tecnologia</label>
      </div>

      <div>
        <input />
        <label></label>
      </div>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
